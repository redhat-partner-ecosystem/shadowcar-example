schemaVersion: 2.2.0
metadata:
  name: shadowcar-example
projects:
  - name: shadowcar-example
    git:
      remotes:
        origin: "https://github.com/redhat-partner-ecosystem/shadowcar-example"
      checkoutFrom:
        revision: develop
components:
  - name: shadowcar-example
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.11
      memoryLimit: '3Gi'
      memoryRequest: '2Gi'
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G
commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/shadowcar-example
      commandLine: mvn clean install
      group:
        kind: build
        isDefault: true